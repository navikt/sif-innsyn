<!DOCTYPE html>

<body>
<div>
    <h1>
        Login Mock.
    </h1>
    <div>
        <button onclick={logIn()}>Log in</button>
    </div>
</div>
<script>
    function logIn() {
        fetch('http://localhost:1234/auth-mock/cookie').then(handleLogin)
    }
    function handleLogin(res) {
        var search = window.location.search;
        var searchResult = search.match(/(redirect_location=(.+))/i);
        var redirectUrl = searchResult[2];
        window.location.href = redirectUrl;
    }
</script>
</body>

</html>
